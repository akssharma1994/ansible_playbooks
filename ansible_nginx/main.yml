---
  - name: "Installing and configure Nginx server"
    hosts: all
    become: yes
    gather_facts: true
    tasks:
    - name: "updating repos"
      yum: 
        name: "*"
        state: latest
    - name: "installing nginx "
      yum: 
        name: nginx
        state: present
    - name: "starting nginx service "
      service:
        name: nginx
        state: present